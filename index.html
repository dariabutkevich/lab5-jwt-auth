<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
</head>

<body>
    <!-- <button id="check-api">click to show data</button>
    <h1></h1> -->
    <p id="status-message" >Нажмите 25.11.</p>

    <button id="check-api"> Проверить</button>
    
    <div id="api-result" >
        <h2 >Ответ сервера:</h2>
        <pre id="result-json" ></pre>
    </div>
    <script>
        document.querySelector('#check-api').addEventListener('click', () => {
            const resultJson = document.querySelector('#result-json');
            const statusMessage = document.querySelector('#status-message');

            statusMessage.textContent = 'Подключение...';
            resultJson.textContent = 'Загрузка...';

            fetch('REPLACE_API_URL', //('https://lab5-jwt-auth-1.onrender.com/',
            {
            timeout: 60000  
            })
                .then(response => {
                    statusMessage.textContent = `Статус: ${response.status} ${response.statusText}`;
                    return response.json();  // <-- json() для парсинга JSON
                    // return response.text();
                })
                .then(data => {
                    resultJson.textContent = JSON.stringify(data, null, 2);
                    // resultJson.textContent = data;
                })
                .catch(error => {
                    statusMessage.textContent = `Ошибка: ${error.message}`;
                });
        });
    </script>
</body>

</html>
