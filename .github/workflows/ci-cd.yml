name: CI/CD Pipeline
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
permissions:
  contents: read    # Для checkout кода
  pages: write      # Для деплоя на GitHub Pages
  id-token: write   # Для OIDC-токена
jobs:
  # 1. Сборка и Юнит-тесты (CI, до staging)
  build_and_unit_tests:
    name: Build & Unit Tests (CI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Unit Tests (only)
        run: npm test -- --testPathPattern="unit" --watchAll=false
      
      - name: Build Static Files (npm run build)
        run: npm run build
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: public/**
  
  # 2. Деплой на staging (нуждается в unit-тестах)
  staging_deploy:
    name: Deploy to Staging
    needs: build_and_unit_tests
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .
      
      - name: Deploy to GitHub Pages (Staging)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages
  
  # 3. Интеграционные тесты (после staging, дополнительное тестирование)
  integration_tests:
    name: Integration Tests (Post-Staging)
    needs: staging_deploy  # Зависит от staging
    runs-on: ubuntu-latest
    # Переменные для тестовой БД
    env:
      DB_NAME: test_lab5db_test
      DB_USER: postgres
      DB_PASS: 12465067
      DB_HOST: localhost
      DB_PORT: 5432
    # Postgres сервис для integration
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: ${{ env.DB_PASS }}
          POSTGRES_DB: ${{ env.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Wait for PostgreSQL to be ready
        run: while ! pg_isready -h ${{ env.DB_HOST }} -p ${{ env.DB_PORT }}; do sleep 1; done
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Integration Tests (only)
        run: npm test -- --testPathPattern="integration" --watchAll=false
      
      - name: Run Migrations (if needed)
        run: npm run migrate  # Или npx sequelize-cli db:migrate, если используешь CLI
  
  # 4. Деплой в prod (нуждается в integration тестах)
  production_deploy:
    name: Deploy to Production
    needs: integration_tests  # Теперь зависит от integration
    if: success()
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .
      
      - name: Deploy to GitHub Pages (Production)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages